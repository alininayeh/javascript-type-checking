<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <style>
    body {
      font-size: 20px;
      font-family: sans-serif;
    }

    .row {
      border: 1px solid #ddd;
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    h2 {
      color: red;
    }

    select {
      font-size: 20px;
    }

    button {
      background: darkgreen;
      border: 0;
      padding: 10px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My awesome mobile phone store</h1>
  <h2>!!!VAT is on us for Samsung Phones!!!</h2>
  <div class="row">
      <select id="product"></select>
  </div>
  <div class="row">
    <button id="getPrice">Get price</button>
  </div>
  <div class="row">
      <strong>Price:</strong>
      <span id="price">0</span>
    </div>
  <div class="row">
    <strong>Total price with VAT:</strong>
    <span id="totalPrice">0</span>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
